<div class="input">
  <input type="text" placeholder="Search for a color" /><button id="submit">
    Go
  </button>
</div>
<div id="app">
  <ul id="colors">
    <li
      v-for="image in imageList"
      :style="`--color: ${image.color}; --delay: ${Math.random()}s`"
      :data-color="image.color"
      :data-loading="image.loading"
      class="
        m-2
        text-transparent
        font-light
        text-lg
        hover:bg-transparent
        rounded-md
        p-5
        inline-block
        w-32
        h-32
        shadow-md
        cursor-pointer
        select-none
        transition-all
        active:scale-95
        duration-100
        relative
      "
    ></li>
  </ul>
</div>
<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/vue@3"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"
  referrerpolicy="no-referrer"
  defer
></script>
<script src="script.js" defer async></script>
