<div
  id="app"
  class="w-screen min-h-screen flex flex-col justify-center items-center"
>
  <div
    class="
      my-6
      max-w-5xl
      input_container
      w-5/6
      flex flex-col
      justify-center
      items-center
    "
  >
    <input
      placeholder="Enter a color!"
      class="
        text-center
        outline-none
        focus:outline-none
        p-3
        px-5
        ring-2 ring-blue-500
        rounded-full
        text-md text-gray-600
        focus:ring-4 focus:ring-opacity-20
        shadow-md
        focus:w-full
        w-5/6
        transition-all
        duration-300
      "
    />
    <button
      class="
        search
        bg-gradient-to-tl
        to-green-300
        via-blue-500
        from-indigo-400
        w-5/6
        p-3
        text-white
        rounded-md
        mt-5
        hover:to-blue-400
        hover:from-indigo-600
      "
    >
      Search
    </button>
    <select
      class="
        mt-5
        p-3
        text-gray-600
        rounded
        bg-transparent
        ring-2 ring-blue-400
        w-5/6
      "
      name="result_type"
      id="result_type"
      @change="changeColorType($event)"
    >
      <option disabled selected class="text-gray-400">Color type</option>
      <optgroup label="Muted">
        <option value="Muted">Muted</option>
        <option value="DarkMuted">Dark muted</option>
        <option value="LightMuted">Light muted</option>
      </optgroup>
      <optgroup label="Vibrant">
        <option value="Vibrant">Vibrant</option>
        <option value="DarkVibrant">Dark vibrant</option>
        <option value="LightVibrant">Light vibrant</option>
      </optgroup>
    </select>
  </div>

  <ul
    id="colors"
    class="
      w-5/6
      mx-auto
      max-w-4xl
      grid grid-cols-3
      sm:grid-cols-4
      md:grid-cols-5
      lg:grid-cols-6
    "
  >
    <!-- TODO: Add tippy.js for info tooltip and create modal with other colors from the image and the image. -->
    <li
      v-for="image in imageList"
      :style="`--color: ${image.color}; --delay: ${Math.random()}s`"
      :data-color="image.color"
      :data-loading="image.color ? false : true"
      @click="copy($event)"
      class="
        m-2
        text-transparent
        font-light
        text-lg
        hover:bg-transparent
        rounded-md
        p-5
        inline-block
        w-32
        h-32
        shadow-md
        cursor-pointer
        select-none
        transition-all
        active:scale-95
        duration-100
        relative
      "
    >
      <svg
        @click.capture.stop="modal($event)"
        data-tippy-content="More colors + info"
        class="info_icon"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        focusable="false"
        width="1em"
        height="1em"
        style="
          -ms-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        "
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 12 12"
      >
        <g>
          <path
            d="M5.5 6.5a.5.5 0 0 1 1 0V8a.5.5 0 0 1-1 0V6.5zM6 3.75a.75.75 0 1 0 0 1.5a.75.75 0 0 0 0-1.5zM1 6a5 5 0 1 1 10 0A5 5 0 0 1 1 6zm5-4a4 4 0 1 0 0 8a4 4 0 0 0 0-8z"
          />
        </g>
      </svg>
    </li>
  </ul>
  <div
    :class="{loading_shown: isLoading, loading_hidden: !isLoading}"
    v-show="isoading"
  >
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</div>

<!-- Tippy.js -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
<!-- Tailwind -->
<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>
<!-- Main stylesheet -->
<link rel="stylesheet" href="style.css" />
<!-- Vue -->
<script src="https://unpkg.com/vue@3"></script>
<!-- TinyColor -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"
  referrerpolicy="no-referrer"
  defer
></script>
<!-- Main script -->
<script src="script.js" defer async></script>
<!-- Snackbar -->
<script src="snackbar.js" defer></script>
<link rel="stylesheet" href="snackbar.css" />
