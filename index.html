<div
  id="app"
  class="w-screen min-h-screen flex flex-col justify-center items-center"
>
  <div
    class="my-6 input_container w-5/6 flex flex-col justify-center items-center"
  >
    <input
      placeholder="Enter a color!"
      class="
        text-center
        outline-none
        focus:outline-none
        p-3
        px-5
        ring-2 ring-blue-500
        rounded-full
        text-md text-gray-600
        focus:ring-4 focus:ring-opacity-20
        shadow-md
        focus:w-full
        w-5/6
        transition-all
        duration-300
      "
    />
    <button
      class="
        search
        bg-gradient-to-tl
        to-green-300
        via-blue-500
        from-indigo-400
        w-5/6
        p-2
        text-white
        rounded-md
        mt-5
        hover:to-blue-400
        hover:from-indigo-600
      "
    >
      Search
    </button>
  </div>

  <ul id="colors">
    <!-- TODO: Add tippy.js for info tooltip and create modal with other colors from the image and the image. -->
    <li
      v-for="image in imageList"
      :style="`--color: ${image.color}; --delay: ${Math.random()}s`"
      :data-color="image.color"
      :data-loading="image.color ? false : true"
      class="
        m-2
        text-transparent
        font-light
        text-lg
        hover:bg-transparent
        rounded-md
        p-5
        inline-block
        w-32
        h-32
        shadow-md
        cursor-pointer
        select-none
        transition-all
        active:scale-95
        duration-100
        relative
      "
    >
      <svg
        @click.capture.stop="modal($event)"
        data-tippy-content="More colors + info"
        class="info_icon"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        focusable="false"
        width="1em"
        height="1em"
        style="
          -ms-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        "
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 12 12"
      >
        <g>
          <path
            d="M5.5 6.5a.5.5 0 0 1 1 0V8a.5.5 0 0 1-1 0V6.5zM6 3.75a.75.75 0 1 0 0 1.5a.75.75 0 0 0 0-1.5zM1 6a5 5 0 1 1 10 0A5 5 0 0 1 1 6zm5-4a4 4 0 1 0 0 8a4 4 0 0 0 0-8z"
          />
        </g>
      </svg>
    </li>
  </ul>
</div>
<!-- Tippy.js -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
<!-- Tailwind -->
<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>
<!-- Main stylesheet -->
<link rel="stylesheet" href="style.css" />
<!-- Vue -->
<script src="https://unpkg.com/vue@3"></script>
<!-- TinyColor -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"
  referrerpolicy="no-referrer"
  defer
></script>
<!-- Main script -->
<script src="script.js" defer async></script>
