<div class="input">
  <input type="text" placeholder="Search for a color" /><button id="submit">
    Go
  </button>
</div>
<div id="app">
  <ul id="colors">
    <li
      v-for="image in imageList"
      :style="`--color: ${image.color}; --delay: ${Math.random()}s`"
      :data-color="image.color"
      :data-loading="image.color ? false : true"
      class="
        m-2
        text-transparent
        font-light
        text-lg
        hover:bg-transparent
        rounded-md
        p-5
        inline-block
        w-32
        h-32
        shadow-md
        cursor-pointer
        select-none
        transition-all
        active:scale-95
        duration-100
        relative
      "
    >
      <svg
        class="info_icon"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        focusable="false"
        width="1em"
        height="1em"
        style="
          -ms-transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        "
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 12 12"
      >
        <g fill="none">
          <path
            d="M5.5 6.5a.5.5 0 0 1 1 0V8a.5.5 0 0 1-1 0V6.5zM6 3.75a.75.75 0 1 0 0 1.5a.75.75 0 0 0 0-1.5zM1 6a5 5 0 1 1 10 0A5 5 0 0 1 1 6zm5-4a4 4 0 1 0 0 8a4 4 0 0 0 0-8z"
          />
        </g>
      </svg>
    </li>
  </ul>
</div>
<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/vue@3"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"
  referrerpolicy="no-referrer"
  defer
></script>
<script src="script.js" defer async></script>
